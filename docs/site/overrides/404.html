{% extends "main.html" %}

{% block content %}
  <article class="md-content__inner md-typeset" style="text-align: center; margin-top: 4rem; max-width: 450px; margin-left: auto; margin-right: auto;">
    <h1 style="font-weight: 800; margin-bottom: 1.5rem;">404 - 此条目尚不存在</h1>
    
    <div style="min-height: 80px; margin-bottom: 2rem;">
        <p id="type-line-1" style="color: var(--md-default-fg-color--light); font-size: 0.85rem; margin-bottom: 0.5rem; line-height: 1.6;">
            字幕始于空白的轴线，百科成于点滴的积累。
        </p>
        <p id="type-line-2" style="font-weight: 600; font-size: 1.1rem; color: var(--md-default-fg-color);">
            何不亲手填补这块空白？<span id="cursor">|</span>
        </p>
    </div>

    <div style="display: flex; flex-direction: column; gap: 12px;">
      <a id="gh-create-btn" href="https://github.com/login?return_to=https%3A//github.com/MontageSubs/wiki/wiki/_new" class="gh-btn-primary" style="color: #ffffff !important; padding: 12px; border-radius: 6px; text-align: center; text-decoration: none; font-size: 0.9rem; font-weight: 600; display: block; border: 1px solid rgba(27, 31, 35, 0.15);">
        使用 GitHub 创建此条目
      </a>
      <a href="{{ '' | url }}" class="gh-btn-secondary" style="padding: 10px; border-radius: 8px; font-size: 0.85rem; font-weight: 500; border: 1px solid var(--md-divider-color); text-align: center; text-decoration: none; display: block;">
        返回首页
      </a>
    </div>
  </article>

  <style>
    /* 核心样式复用 */
    .gh-btn-primary { background-color: #1f883d; }
    .gh-btn-primary:hover { background-color: #1a7a35; }
    [data-md-color-scheme="slate"] .gh-btn-primary { background-color: #238636; }
    [data-md-color-scheme="slate"] .gh-btn-primary:hover { background-color: #2ea043; }
    .gh-btn-secondary { background-color: #f6f8fa; color: #24292f !important; }
    [data-md-color-scheme="slate"] .gh-btn-secondary { background-color: #212830; color: #adbac7 !important; border-color: #444c56; }
    
    /* 光标闪烁动画 */
    #cursor {
      display: inline-block;
      width: 2px;
      margin-left: 2px;
      animation: blink 0.8s infinite;
      color: var(--md-primary-fg-color);
    }
    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0; }
    }
  </style>

  <script>
    (function() {
      // 1. 获取路径与 URL (同之前逻辑)
      var currentPath = window.location.pathname;
      var pathSegments = currentPath.split('/').filter(Boolean);
      var pageName = pathSegments.pop() || "";
      if (pageName) {
        var targetUrl = "https://github.com/MontageSubs/wiki/wiki/" + pageName;
        document.getElementById('gh-create-btn').href = "https://github.com/login?return_to=" + encodeURIComponent(targetUrl);
      }

      // 2. 键入效果逻辑
      var line1 = document.getElementById('type-line-1');
      var line2 = document.getElementById('type-line-2');
      var text1 = line1.innerText;
      var text2 = line2.innerText.replace('|', '').trim(); // 移除初始光标符
      
      // 清空文字准备打字
      line1.innerText = '';
      line2.innerText = '';
      var cursor = document.getElementById('cursor');
      line2.appendChild(cursor); // 将光标放回第二行末尾

      function typeWriter(element, text, speed, callback) {
        var i = 0;
        function type() {
          if (i < text.length) {
            // 如果是第二行，确保光标始终在末尾
            if (element === line2) {
              element.insertBefore(document.createTextNode(text.charAt(i)), cursor);
            } else {
              element.innerText += text.charAt(i);
            }
            i++;
            setTimeout(type, speed);
          } else if (callback) {
            callback();
          }
        }
        type();
      }

      // 开始动画序列
      setTimeout(function() {
        typeWriter(line1, text1, 70, function() {
          setTimeout(function() {
            typeWriter(line2, text2, 100);
          }, 500); // 第一句打完停顿 0.5 秒
        });
      }, 300); // 页面加载后 0.3 秒开始
    })();
  </script>
{% endblock %}
