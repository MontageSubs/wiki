<style>
  /* 1. 核心显示逻辑：强制拉回 ISO 日期 */
  html body .md-source-file .git-revision-date-localized-plugin-iso_date {
    display: none !important; /* 默认不显示，除非父级被 hover */
    visibility: visible !important;
    opacity: 0;
    transition: opacity 0.2s ease-in-out;
    font-size: 0.75rem;
    color: var(--md-default-fg-color--light);
    margin-left: 4px;
    cursor: help; /* 增加提示感 */
  }

  /* 2. 交互逻辑：当鼠标悬停在整行（fact）上时展开 */
  html body .md-source-file__fact:hover .git-revision-date-localized-plugin-iso_date {
    display: inline !important;
    opacity: 1;
  }

  /* 3. 注入提示文字（同样只在 hover 时显示） */
  html body .md-source-file__fact:hover .md-icon[title="最后更新"]::after {
    content: "最后更新：";
    font-size: 0.75rem;
    margin-left: 4px;
  }

  html body .md-source-file__fact:hover .md-icon[title="创建日期"]::after {
    content: "创建日期：";
    font-size: 0.75rem;
    margin-left: 4px;
  }

  /* 4. 清理原本干扰项 */
  html body .git-revision-date-localized-plugin-timeago {
    display: none !important;
  }

  /* 5. 布局对齐 */
  html body .md-source-file__fact {
    display: inline-flex !important;
    align-items: center;
    margin-right: 15px;
    transition: all 0.2s;
  }

  /* 针对贡献者头像的特殊保护，防止它也冒出文字 */
  html body .md-icon[title="贡献者"]::after {
    content: none !important;
  }
</style>
