<style>
  /* --- 仅在 No-JS 环境下执行的“原始复原”逻辑 --- */

  /* 1. 挖掘并显示长日期：通过提取 title 属性实现 */
  html.no-js body .md-source-file .git-revision-date-localized-plugin-iso_date {
    display: inline !important;
    visibility: visible !important;
    opacity: 1 !important;
    /* 核心：将原本的短日期文字字号设为 0 隐藏 */
    font-size: 0 !important;
    color: inherit;
    margin-left: 4px;
  }

  html.no-js body .md-source-file .git-revision-date-localized-plugin-iso_date::before {
    /* 从 title 属性中提取完整时间字符串 */
    content: attr(title);
    /* 恢复正常的文字大小显示 */
    font-size: 0.75rem; 
    color: var(--md-default-fg-color--light);
    vertical-align: middle;
  }

  /* 2. 隐藏在 No-JS 下失效的 timeago 占位符 */
  html.no-js body .git-revision-date-localized-plugin-timeago {
    display: none !important;
  }

  /* 3. 修正排版：让图标和长日期并排固定显示 */
  html.no-js body .md-source-file__fact {
    display: inline-flex !important;
    align-items: center;
    margin-right: 20px; /* 两个日期组之间的间距 */
  }

  /* 4. 强制所有元素使用默认指针 */
  html.no-js body .md-source-file__fact,
  html.no-js body .md-source-file__fact * {
    cursor: default !important;
  }
</style>

<script>
  /* 这段脚本作为后备，确保如果用户鼠标停留在生成的长日期文字上，
     浏览器依然能弹出原生的 title 提示框。
  */
  if (document.documentElement.classList.contains('no-js')) {
    document.querySelectorAll('.git-revision-date-localized-plugin-iso_date').forEach(function(el) {
        var parentTitle = el.getAttribute('title') || 
                          el.parentElement.getAttribute('title');
        if (parentTitle) {
            el.setAttribute('title', parentTitle);
        }
    });
  }
</script>
