<div class="footer-left-column">
  {% if config.extra.footer_nav %}
    <nav class="md-footer-custom-nav">
      {% for item in config.extra.footer_nav %}
        <a href="{{ item.link | url }}">{{ item.name }}</a>
        {% if not loop.last %} <span class="sep">|</span> {% endif %}
      {% endfor %}
    </nav>
  {% endif %}

  <div class="md-copyright__highlight">
    Copyright &copy; <span id="current-year">2026</span> 
    <a href="https://montagesubs.github.io" target="_blank" rel="noopener">MontageSubs</a> · 
    本站内容采用 <a href="{{ '服务协议' | url }}#授权条款" class="license-link">CC BY-SA 4.0</a> 授权
  </div>
</div>

<script>document.getElementById('current-year').textContent = new Date().getFullYear();</script>
