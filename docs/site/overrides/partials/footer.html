<footer class="md-footer">
  <div class="md-footer-meta md-typeset">
    <div class="md-footer-meta__inner md-grid custom-footer-container">
      
      <div class="footer-col left-col">
        <div class="footer-row-1">
          <span class="cc-license">百科文字内容在 <a href="/CC-BY-SA-4.0许可证">CC BY-SA 4.0</a> 许可下提供</span>
        </div>
        <div class="footer-row-2">
          <nav class="footer-nav">
            <a href="/关于我们">关于我们</a><span class="nav-sep">|</span>
            <a href="/隐私政策">隐私政策</a><span class="nav-sep">|</span>
            <a href="/服务协议">服务协议</a><span class="nav-sep">|</span>
            <a href="/参与贡献">参与贡献</a>
          </nav>
        </div>
      </div>

      <div class="footer-col right-col">
        <div class="footer-row-1 custom-social">
          {% if config.extra.social %}
            {% for social in config.extra.social %}
              <a href="{{ social.link }}" target="_blank" rel="noopener" title="{{ social.name }}" class="md-social__link">
                {% include ".icons/" ~ social.icon ~ ".svg" %}
              </a>
            {% endfor %}
          {% endif %}
        </div>
        
        <div class="brand-group-wrapper">
          <span class="group-name">蒙太奇字幕组 (MontageSubs)</span>
          <span class="slogan">用爱发电 ❤️ Powered by love</span>
        </div>
      </div>

    </div>
  </div>
</footer>
