<style>
  /* 1. 强制在 No-JS 环境下显示原本被 timeago.css 隐藏的日期 */
  html:not(.js) .git-revision-date-localized-plugin-iso_date {
    display: inline !important;
    font-size: 0.65rem;
    color: var(--md-default-fg-color--light);
  }

  /* 2. 在“最后更新”图标后注入冒号 */
  html:not(.js) .md-source-file__fact .md-icon[title="最后更新"]::after {
    content: "最后更新：";
    font-size: 0.65rem;
    margin-left: 4px;
    color: var(--md-default-fg-color--light);
  }

  /* 3. 在“创建日期”图标后注入冒号 */
  html:not(.js) .md-source-file__fact .md-icon[title="创建日期"]::after {
    content: "创建日期：";
    font-size: 0.65rem;
    margin-left: 4px;
    color: var(--md-default-fg-color--light);
  }

  /* 4. 如果你想在 No-JS 下显示完整的 UTC 时间（从 title 提取），取消下面这段注释 */
  html:not(.js) .git-revision-date-localized-plugin-timeago::after {
    content: attr(title);
    font-size: 0.65rem;
    color: var(--md-default-fg-color--light);
    display: inline-block;
  }

  /* 5. 确保这一套逻辑不会对“贡献者”部分产生任何影响 */
  html:not(.js) .md-source-file__fact .md-icon[title="贡献者"]::after {
    content: none !important;
  }

  /* 6. 解决并排布局问题 */
  html:not(.js) .md-source-file__fact {
    display: inline-flex !important;
    align-items: center;
    gap: 2px;
  }
</style>
