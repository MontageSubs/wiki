<style>
  .md-search-result__meta {
    display: flex !important;
    justify-content: space-between !important;
    align-items: center !important;
    width: 100%;
    min-height: 28px;
  }

  .md-search-result__create-btn {
    display: inline-flex;
    align-items: center;
    padding: 2px 8px;
    font-size: 0.6rem;
    font-weight: 600;
    line-height: 1rem;
    border-radius: 4px;
    color: #ffffff !important;
    border: 1px solid rgba(27, 31, 35, 0.15);
    transition: background-color 0.1s;
    white-space: nowrap;
    cursor: pointer;
    margin-left: 10px;
    text-decoration: none !important;
  }

  :root {
    --search-create-bg: #1f883d;
    --search-create-hover: #1c8139;
    --search-create-active: #197935;
  }
  
  [data-md-color-scheme="slate"] {
    --search-create-bg: #238636;
    --search-create-hover: #29903b;
    --search-create-active: #2e9a40;
  }

  .md-search-result__create-btn {
    background-color: var(--search-create-bg);
  }
  .md-search-result__create-btn:hover {
    background-color: var(--search-create-hover);
  }
  .md-search-result__create-btn:active {
    background-color: var(--search-create-active);
  }

  @media screen and (max-width: 30em) {
    .md-search-result__create-btn {
      padding: 1px 6px;
      font-size: 0.55rem;
    }
  }
</style>

<a href="" 
   id="gh-create-entry-btn" 
   class="md-search-result__create-btn" 
   style="display: none;" 
   target="_blank">
  创建条目
</a>

<script>
  (function() {
    const BASE_URL = "https://github.com/MontageSubs/wiki/wiki/";
    const LOGIN_PREFIX = "https://github.com/login?return_to=";

    function setupCreateButton() {
      const resultMeta = document.querySelector(".md-search-result__meta");
      const searchInput = document.querySelector(".md-search__input");
      const createBtn = document.getElementById("gh-create-entry-btn");

      if (!resultMeta || !searchInput || !createBtn) return;

      const observer = new MutationObserver(() => {
        const query = searchInput.value.trim();
        const isNoResult = resultMeta.textContent.includes("没有找到");

        if (isNoResult && query.length > 0) {

          const targetUrl = BASE_URL + encodeURIComponent(query);
          createBtn.href = LOGIN_PREFIX + encodeURIComponent(targetUrl);
          
          if (!resultMeta.contains(createBtn)) {
            resultMeta.appendChild(createBtn);
          }
          createBtn.style.display = "inline-flex";
        } else {
          createBtn.style.display = "none";
        }
      });

      observer.observe(resultMeta, { childList: true, characterData: true, subtree: true });
    }

    setupCreateButton();

    if (window.app$) {
      app$.subscribe(function() {
        setupCreateButton();
      });
    }
  })();
</script>
