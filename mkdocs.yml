# ==========================================================================
# 1. 项目基础信息
# ==========================================================================
site_name: 蒙太奇字幕百科 | MontageSubs Wiki
site_description: 一本众创、共建、同享的字幕百科。
site_author: MontageSubs Community
site_url: https://montagesubs.github.io/wiki/
edit_uri: https://github.com/MontageSubs/wiki/wiki/

# ==========================================================================
# 2. 主题配置 (Material Theme)
# ==========================================================================
theme:
  name: material
  custom_dir: docs/site/overrides  # 确保此目录下有 partials/copyright.html
  language: zh
  logo: site/assets/montagesubs_logo-512.jpg
  favicon: site/assets/favicon.ico
  
  font:
    text: Roboto
    code: Roboto Mono
    
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.top
    - navigation.tracking
    - search.suggest
    - search.highlight
    - content.code.copy
    - content.tooltips
    
  hide:
    - footer.powered

  palette:
    - media: "(prefers-color-scheme)"
      toggle:
        icon: material/brightness-auto
        name: 跟随系统模式
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: white
      accent: indigo
      toggle:
        icon: material/weather-sunny
        name: 切换至深色模式
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: grey
      accent: indigo
      toggle:
        icon: material/weather-night
        name: 切换至日间模式

# ==========================================================================
# 3. 插件系统
# ==========================================================================
plugins:
  - search:
      lang:
        - en
        - zh
      prebuild_index: true
      pipeline: []
      indexing: 'full'
      separator: '[\s\-\.\u200b\uff0c\u3002\uff01\u3001\uff1f]+'

# ==========================================================================
# 4. Markdown 扩展增强
# ==========================================================================
markdown_extensions:
  - md_in_html
  - admonition
  - footnotes
  - attr_list
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.magiclink
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.emoji:
      emoji_index: !!python/name:pymdownx.emoji.twemoji
      emoji_generator: !!python/name:pymdownx.emoji.to_svg

# ==========================================================================
# 5. 样式与全局变量
# ==========================================================================
extra_css:
  - site/stylesheets/extra.css

extra:
  # --- 自定义页脚导航 (用于 overrides/partials/copyright.html) ---
  footer_nav:
    - name: "关于我们"
      link: "关于我们"
    - name: "隐私政策"
      link: "隐私政策"
    - name: "服务协议"
      link: "服务协议"
    - name: "参与贡献"
      link: "参与贡献"

  # --- 右侧社交矩阵 ---
  social:
    - icon: fontawesome/solid/house
      link: https://montagesubs.github.io
      name: "官方网站"
    - icon: fontawesome/brands/github
      link: https://github.com/MontageSubs
      name: "GitHub 组织"
    - icon: fontawesome/solid/paper-plane
      link: https://t.me/s/MTSubs
      name: "Telegram 频道"
    - icon: fontawesome/brands/weibo
      link: https://weibo.com/u/8358891788
      name: "官方微博"

# ==========================================================================
# 6. 站点导航
# ==========================================================================
nav:
  - 首页: index.md
  - 新增条目: https://github.com/login?return_to=https%3A//github.com/MontageSubs/wiki/wiki/_new
